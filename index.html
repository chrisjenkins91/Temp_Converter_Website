<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <title>DOM Temperature Converter</title>
</head>
<body>
    <div class="container temp-container">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12 col-xl-12 text-center text-md-start my-5">
                <h1 data-text="Temp Converter Pro">Temp Converter <span>Pro</span></h1>
            </div>
        </div>
    </div>
    <div class="container conversion-container bg-info p-4">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col-12">
                    <p>Welcome to <em><b>TEMP CONVERTER PRO</b></em>!! Just simply click on the menu to pick a temperature conversion option. Once you have your desired conversion type, enter the temperature value, then Wallah. The converter will display the correct conversion.</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 mt-1">
                <label for="conversionType"><b>Conversion Type: </b></label>
                <select name="conversionType" id="conversionType">
                    <option value="CtoF" id="CtoF" class="menuItem1">Celsius to Fahrenheit</option>
                    <option value="FtoC" id="FtoC" class="menuItem2">Fahrenheit to Celsius</option>
                    <option value="CtoK" id="CtoK" class="menuItem3">Celsius to Kelvin</option>
                    <option value="KtoC" id="KtoC" class="menuItem4">Kelvin to Celsius</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <label for="tempInput"><b>Temp Value: </b></label>
                <input type="number" name="tempInput" id="tempInput" placeholder="Enter Temperature">
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-12 text-center text-md-end">
                <input type="button" value="Convert" id="convertButton" class="btn btn-light mt-2">
            </div>
        </div>
    </div>
    <div class="container resultDisplay">
        <div class="row">
            <div class="col-12 p-5">
                <p id="result" class="display-5 text-center"></p>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./JS/app.js"></script>
</html>
